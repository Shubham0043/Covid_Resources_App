<body>

    <a class="navbar-brand" href="landingpage.html">Covid Warriors</a>

<form action="/register" method="post">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form.Our Volunteers will contact you for Donation of Plasma</p>
    <hr>

    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" id="name" required>

    <label for="age"><b>Age</b></label>
    <input type="text" placeholder="Enter Age" name="age" id="age" required>

    <label for="bldgrp"><b>Blood Group</b></label>
    <input type="text" placeholder="Enter Blood Group" name="bldgrp" id="bldgrp" required>
    <hr>

    <label for="recday"><b>Days passed after Recovery</b></label>
    <input type="number" placeholder="Enter Days" name="recday" id="recday" required>
    <hr>

    <label for="mobno"><b>Contact Number</b></label>
    <input type="text" placeholder="Enter Mobile No." name="mobno" id="mobno" required>
    <hr>

    <p>By filling the data you agree to make this information public.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

</form>
</body>
